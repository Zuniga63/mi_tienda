<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>

    <!-- Fuente de Raleway de google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- El icono de la aplicacion -->
    <link rel="icon" type="image/icon" href="./img/favicon.ico" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="navbar__brand">
          <img
            src="./img/logo.png"
            alt="Logo de Carmú"
            class="navbar__brand__img"
          />
        </a>

        <button class="navbar__toggler" id="navbar-toggler">
          <i class="icon-bars"></i>
        </button>

        <div class="navbar__nav">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#" class="navbar__link link__active">
                <i class="navbar__link__prepend icon-home"></i>
                <span class="navbar__link__body">Principal</span>
              </a>
            </li>
            <li class="navbar__item dropdown">
              <a href="#" class="navbar__link">
                <i class="navbar__link__prepend icon-buy-bag"></i>
                <span class="navbar__link__body">Productos</span>
                <i class="navbar__link__append icon-chevron-down"></i>
              </a>
              <nav class="dropdown__nav">
                <ul class="dropdown__list">
                  <li class="dropdown__item">
                    <a href="#" class="dropdown__link">Relojería</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="dropdown__link">Accesorios</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="dropdown__link">Bolsos</a>
                  </li>
                  <li class="dropdown__item">
                    <a href="#" class="dropdown__link">Ropa</a>
                  </li>
                </ul>
              </nav>
            </li>

            <li class="navbar__item">
              <a href="#" class="navbar__link">
                <i class="navbar__link__prepend icon-correo"></i>
                <span class="navbar__link__body">Contactanos</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <article class="item-card">
        <header class="item-card__header">
          <div class="item-card__new">New</div>
          <figure class="item-card__fig">
            <img src="./img/productos/Bolsos/Bolso_cambri_azul.jpg" alt="Bolso_cambri_azul" class="item-card__img">
          </figure>
          <div class="item-card__gallery">
            <figure class="item-card__gallery__item">
              <img src="./img/productos/Bolsos/Bolso_cambri_rosado.jpg" alt="" class="item-card__gallery__img">
            </figure>
          </div>
          <div class="item-card__pill">Imagenes</div>
        </header>
        <div class="item-card__body">
          <div class="item-card__body__group">
            <p class="item-card__old-price">$150,000</p>
            <p class="item-card__free-shipping">Envío gratis</p>
          </div>
          <div class="item-card__body__group">
            <p class="item-card__retail-price">$120,000</p>
            <p class="item-card__off">10% DCT</p>
          </div>
          <p class="item-card__item-name">Bolso cambrí</p>
          
        </div>
      </article>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
